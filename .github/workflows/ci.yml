name: C++ CI (unit only)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt 5.15 (desktop, full default)
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          arch: win64_msvc2019_64

      - name: Configure (MSVC Debug)
        run: cmake -S bookeeper -B bookeeper/build -G "Visual Studio 17 2022" -A x64

      - name: Build unit_tests
        run: cmake --build bookeeper/build --config Debug --target unit_tests

      - name: Run unit tests
        run: ctest --test-dir bookeeper/build -C Debug --output-on-failure --tests-regex unit
